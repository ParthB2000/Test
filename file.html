<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        ul li {
            display: inline;
            list-style-type: none;


        }

        ul {
            margin-top: 3%;
        }

        ul li a {
            color: white;
            text-decoration: none;
            padding: 0% 2% 0% 2%;
            margin-top: 5px;

        }

        div nav {
            float: inline-end;
        }

        .avatar {
            vertical-align: middle;
            width: 70px;
            height: 60px;
            border-radius: 50%;
        }

        #number {
            width: 40px;
        }

        #textarea {
            width: 90px;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row" style="background-color: black;">
            <div class="col-lg-8 col-md-8">
                <h1 style="color: white; margin-left: 22%;"> <b> Shopping</b></h1>
            </div>
            <div class="col-lg-4 col-md-4">

                <nav>
                    <ul>
                        <li> <a href="#" data-bs-toggle="modal" data-bs-target="#myModal">
                                Add
                            </a></li>
                        <li><a href="#" id="mylisting" class="listing">Listing</a></li>
                        <li><a href="#" id="yourcart" class="yourcart"> Your Cart <i class="fa fa-shopping-cart"
                                    style="color: white;"></i><span id="itemsCount"> &nbsp;0</span> </a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row" style="background-color: yellowgreen;">
            <div class="col-lg-12" style="height: 3vh;">

            </div>
        </div>
        <div class="row" style="background-color: rgb(245, 247, 243);">
            <div class="col-lg-12" style="height: 3vh;">

            </div>
        </div>



    </div>
    <div class="container" style="background-color: blanchedalmond;">
        <div class="row cake" id="allitems">

        </div>
        <!-- Modal popup -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-fullscreen-xxl-down">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Product</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="form" data-parsley-validate>
                            <div class="mt-1">
                                <label for="">Product Name <span style="color: red;"> *</span></label>
                                <input id="inputText" class="form-control" type="text" data-parsley-pattern="/^[a-zA-Z][a-zA-Z ]+$/"
                                    minlength="6" maxlength="20" data-parsley-errors-container="#error1"
                                    data-parsley-required-message="Product Name is required" required>
                                <span style="color: red;" id="error1"></span>
                            </div>
                            <div class="mt-1">
                                <label for="">Price <span style="color: red;"> *</span></label>
                                <input id="inputNumber" class="form-control" type="number" min="0"
                                    data-parsley-errors-container="#error2"
                                    data-parsley-required-message="Price is required" required>
                                <span style="color: red;" id="error2"></span>
                            </div>
                            <div class="mt-1">
                                <label for="">Image URL <span style="color: red;"> *</span></label>
                                <input id="inputImage" class="form-control" type="url" data-parsley-errors-container="#error3"
                                    data-parsley-required-message="Image URL is required" required>
                                <span style="color: red;" id="error3"></span>
                            </div>
                            <div class="mt-1">
                                <label for="">Description <span style="color: red;"> *</span></label>
                                <textarea  class="form-control" minlength="20" name="" id="inputDescription" cols="30" rows="10"
                                    data-parsley-errors-container="#error4"
                                    data-parsley-required-message="Description is required" required></textarea>
                                <span style="color: red;" id="error4"></span>
                            </div>
                            
                            <div class="mt-3" class="mt-1">
                                <div style="text-align: end;">
                                    <button type="reset" id="reset" class="btn btn-secondary">Clear</button>
                                    <button type="submit" id="submit" class="btn btn-primary">Add Item</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>


    </div>
    <hr>
    <div class="row h1">
        <h1 style="text-align: center;">Shopping Cart</h1>
    </div>
    <div id="cartInfo" class="col-lg-5 col-md-5 mx-auto total"
        style="border: 1px solid black; display: flex; justify-content: space-between; font-weight: bold;">
        <span> <i class="fa fa-shopping-cart"></i> </span>
        <span id="itemsCount">0 items - </span>
        <span id="itemTotal"> â‚¹ 0.00</span>
    </div>
    <div class="col-lg-5 col-md-5 mx-auto mt-2 mb-3 cartsection"
        style="display: flex; justify-content: space-between; font-weight: bold;">
        <span>Items</span>
        <span>Description</span>
        <span>Price</span>
        <span>Quantity</span>
        <span>Remove</span>
    </div>
    <div class="row mt-2 Cart" id="CartItems">


    </div>

    <script src="Assets/js/script.js"></script>
    <script src="Assets/js/parsley.js"></script>
</body>

</html>
